<script>
    let voznjaId = -1;
    const urlParams = getUrlParams();
    for (let i = 0; i < urlParams.length; i++) {
        const pair = urlParams[i].split('=');
        if (pair[0] === 'voznjaId') {
            voznjaId = +pair[1];
        }
    }
    if (typeof voznjaId !== 'number' || voznjaId < 1) {
        window.location.replace('index.html');
    }

    function sacuvaj() {
        const objectToSave = {};
        objectToSave['tipplacanja'] = $('#tipplacanja').children("option").filter(":selected").text();
        objectToSave['prevoznik'] = $('#prevoznik')[0].value;
        objectToSave['relacija'] = $('#relacija')[0].value;
        objectToSave['datumpolaska'] = $('#datumpolaska')[0].value + 'T00:00:00+01:00';
        objectToSave['brojsedista'] = $('#brojsedista')[0].value;
        objectToSave['peron'] = $('#peron')[0].value;
        objectToSave['cena'] = $('#cena')[0].value;
        objectToSave['popust'] = $('#popust')[0].value;
        objectToSave['stanicnausluga'] = $('#stanicnausluga')[0].value;
        objectToSave['voznjaId'] = voznjaId;
        objectToSave['tiprezervisanja'] = $('#tiprezervisanja').children("option").filter(":selected").text();

        // console.log(objectToSave);
        $.ajax({
            type: "POST",
            url: config.apiUrl + '/rezervacija/createcomplete',
            data: JSON.stringify(objectToSave),
            success: function (data) {
                window.location.replace('grupni-prikaz.html?entitet=rezervacija');
            },
            contentType: 'application/json'
        });
    }

    window.onload = function () {
        if (isAuthenticated() && localStorage.getItem('zanimanje') === 'Blagajnik') {
            navigationLinksMakeUp(getAuthorizedEntitiesForRole(localStorage.getItem('zanimanje')));
            $('#navmeni').append(isLogged());
        } else {
            window.location.replace('index.html');
        }
    }
</script>
